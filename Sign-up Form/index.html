<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="photo-side">
            <img src="photo-1585202900225-6d3ac20a6962.avif" class="the-photo">
        </div>
        <div class="odin-container">
            <img src="odin-lined.png" class="odin">
            <h1>ODIN</h1>
        </div>
        <div class="text-end">
            <div class="motivation">
                <p class="line1">This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.</p>
                <p class="line2">Sign up <i>now</i> to get started</p>
                <br>
                <p class="'line3">You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form class="the-form">
                    <label id="fn" for="first_name">FIRST NAME</label>
                    <label id="ln" for="last_name">LAST NAME</label>
                    <br>
                    <input type="text" id="first_name">
                    <input type="text" id="last_name">
                    <br>
                    <label id='em' for="email">EMAIL</label>
                    <label id="ph" for="phone">PHONE NUMBER</label>
                    <br>
                    <input type="email" id="email">
                    <input type="number" id="phone">
                    <br>
                    <label for="password" id="pwd">PASSWORD</label>
                    <label for="confirm_password" id="conf_pwd">CONFIRM PASSWORD</label>
                    <br>
                    <input type="password" id="password" required>
                    <input type="password" id="confirm_password" required>
                </form>
            </div>
            <div class="the-rest">
                <button class="create-button">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
